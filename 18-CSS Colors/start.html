<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>

    <style>
        .para{
            color: yellow;
            background-color:rgb(221, 23, 89);
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        #firstpara{
            color: chocolate;
            font-style: oblique;
        }
        #secondpara{
            color: rgb(192, 31, 106);
            font-style: italic;
        }
        #thirdpara{
            color: #26c2c7;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1 id="firstpara">This is my first para</h1>
    <p class="para">This is Colors property calling by simple name</p>

    <h1 id="secondpara">This is my Second para</h1>
    <p class="para">This is Colors property calling rbg Value</p>

    <h1 id="thirdpara">This is my Third para</h1>
    <p class="para">This is Colors property calling by hex numbers</p>
</body>
</html>
