<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        nav{
            border: 2px solid red;
            background-color: yellow;
        }
        nav li{
            list-style: none;
            display: inline;
            margin: 22px;
            color: blueviolet;
            font-size: 20px;
        }
        nav li:hover{
            font-size: 30px;
            color: chartreuse;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li id="li1">Home</li>
            <li id="li2">Services</li>
            <li id="li3">Contact us</li>
            <li id="li4">About us</li>
        </ul>
    </nav>
</body>
</html
