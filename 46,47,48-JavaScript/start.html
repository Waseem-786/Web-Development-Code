<body>
    <div class="container">
        <h1>Waseem Shahzad</h1>
    </div>







    <script>
        console.log('Abdllah you beauty.')
        var a = 23;
        var b = "Waseem Shahzad";
        var c = 2.3;
        console.log(a + " " + (b) + " " + (c));


        // Operand --> Any entity on which operator is act 
        //e.g. 3+4 '+' is operator 3 and 4 are operand

        //Two Operators
        // 1.Unary operator --> Which have one operand
        // 2.binary operator --> Which have two operands    

        var num1 = 2;
        var num2 = 3;
        console.log('Num1 + Num2 is : '+(num1 + num2));
        console.log('Num1 - Num2 is : '+(num1 - num2));
        console.log('Num1 * Num2 is : '+(num1 * num2));
        console.log('Num1 / Num2 is : '+(num1 / num2));
        console.log('Num1 ** Num2 is : '+(num1 ** num2));  //Exponential operator

        //Increment Operator
        console.log('Num1 ++ is : '+(num1++));
        console.log('Num1 ++ is : '+(num1));
    </script>
    <!-- We can write JS here and recommended  just after the body
    bacause first Code is load and show then JS 
    if we write JS first then sometimes JS not  load speedily and coad also not shows-->
