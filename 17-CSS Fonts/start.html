<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>

<!-- Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        h1{
            /* Web fonts */
            font-family:'Roboto', sans-serif;
        }
        p{
            /* Web safe fonts */
            font-family: 'Courier New', Courier, monospace;
            /* font size is equal to 1/96th to inch */
            line-height: 6em;
            /* line height is height b/w two fonts in vertical */
            
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>

</head>
<body>
    <!-- Web fonts are those which are copied from web and great web is google fonts -->
    <!-- web safe fonts are those which are pre-installed in most of operating system and there is almost no chance of error -->
    <h1>CSS Fonts</h1>
    <p>Playing with fonts is <span>bold</span> interesting.</p>
</body>
</html>
