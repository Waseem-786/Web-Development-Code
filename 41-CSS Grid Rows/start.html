<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Rows</title>
    <style>
        .grid{
            display: grid;
            grid-template-rows: 1fr 3fr 2fr 2fr;
            /* Auto rows is all remaining rows */
            grid-auto-rows: 3fr;
            /* grid-template-columns: 1fr 2fr 3fr; */
            grid-template-columns: repeat(2,2fr);
         /* Gap is used to get gap in two columns in all sides */
            grid-gap: 1rem;
        }
        .item{
            background-color: teal;
            border: 2px solid rebeccapurple;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="item">This is 1</div>
        <div class="item">This is 2</div>
        <div class="item">This is 3</div>
        <div class="item">This is 4</div>
        <div class="item">This is 5</div>
        <div class="item">This is 6</div>
        <div class="item">This is 7</div>
        <div class="item">This is 8</div>
        <div class="item">This is 9</div>
        <div class="item">This is 10</div>
    </div>
</body>
</html>
