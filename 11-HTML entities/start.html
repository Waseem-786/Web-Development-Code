<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>
<body>
    <div class="container">
        <p>This is a                paragraph</p>   
        <!-- Spaces not print in lines Spaces ignored -->
    </div>

    <div class="container">
<!-- &nbsp; we can print space by writing this -->
        <p>This is also &nbsp; paragraph</p>
    </div>

    <div class="conatiner">
        <!-- < for &lt;          > for &gt; -->
        <p>Paragraph is &empty; written like this &lt;p&gt; </p>
    </div>
<p>copyright &copy;</p>

<!-- Empty Character  -->
<p>It is empty&#8203; Character</p>
<!-- We don't want to learn this because we have google -->

</body>
</html>
